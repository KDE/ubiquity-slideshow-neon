<!DOCTYPE html>

<html lang="en">

<head>
	<title>ubiquity-slideshow-neon</title>
	
	<link href="link/core.css" rel="stylesheet" type="text/css" />

	<base target="_blank" />

	<script type="text/javascript" src="link-core/jquery.js"></script>
	<script type="text/javascript" src="link-core/jquery.cycle.all.js"></script>
	<script type="text/javascript" src="link-core/base.js"></script>

	<script type="text/javascript">
	var SLIDESHOW_OPTIONS = {
		/* Uncomment to debug */
		timeout: 5000,
		/* Make sure our slides fit the window when resized */
		fit: 0,
		width: '100%',
		height: '100%',
		/* Default slideshow uses the 'scrollHorz' fx, but slides are not
		resized horizontally with that fx, using 'scrollLeft' workarounds that
		bug */
		fx: 'fade',
	};
	</script>
	<script type="text/javascript" src="link-core/slideshow.js"></script>
</head>

<body>
	<div id="slideshow">
		<div><a href="kde.html" class="load"></a></div>
		<div><a href="neon.html" class="load"></a></div>
		<div><a href="plasma.html" class="load"></a></div>
		<div><a href="secure.html" class="load"></a></div>
	</div>

	<div id="debug-controls">
		<input type="button" id="prev-slide" value="&lt;"/>
		<input type="button" id="next-slide" value="&gt;"/>
	</div>
</body>

</html>
